<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Animation</title>
    <style>
        body {
            background-color: #f0f0f0;
            overflow: hidden;
        }
        
        .car {
            width: 100px;
            height: 50px;
            background-color: red;
            position: absolute;
            bottom: 20px;
            animation: drive 5s linear infinite;
        }
        
        @keyframes drive {
            0% {
                left: -100px;
            }
            100% {
                left: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="car"></div>
</body>

</html>
